<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .info {
            margin: 20px 0;
        }

        .info p {
            margin: 10px 0;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hng {
            margin-top: 20px;
        }

        .hng h2 {
            color: #007bff;
        }

        .hng p {
            font-size: 18px;
        }

        .hng a {
            color: #007bff;
            text-decoration: none;
        }

        .hng a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>devops hng Page</h1>
        <div class="info">
            <p>Name: <span id="name">Laban Kibet</span></p>
            <p>Username: <span id="username">@kibe</span></p>
            <p>Email: <span id="email">labanrotich6544@gmail.com</span></p>
        </div>
        <button onclick="displayInfo()">Display Info</button>
        <div class="hng">
            <h2>HNG Internship</h2>
            <p>I'm participating in the <a href="https://hng.tech" target="_blank">HNG Internship</a>.</p>
        </div>
    </div>

    <script>
        function displayInfo() {
            const name = document.getElementById('name').innerText;
            const username = document.getElementById('username').innerText;
            const email = document.getElementById('email').innerText;

            alert(`Name: ${name}\nUsername: ${username}\nEmail: ${email}`);
        }
    </script>
</body>
</html>
